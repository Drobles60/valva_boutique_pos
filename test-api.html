<!-- Script de prueba rápida de endpoints -->
<!DOCTYPE html>
<html>
<head>
    <title>Test API Endpoints</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test API Endpoints</h1>
    <button onclick="testAll()">Probar Todos</button>
    
    <div id="results"></div>

    <script>
        async function testEndpoint(name, url) {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `<h3>Testing: ${name}</h3><p>Endpoint: ${url}</p>`;
            document.getElementById('results').appendChild(div);

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    div.className = 'test success';
                    div.innerHTML += `
                        <p>✅ Status: ${response.status}</p>
                        <p>Success: ${data.success}</p>
                        <p>Items: ${Array.isArray(data.data) ? data.data.length : 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    div.className = 'test error';
                    div.innerHTML += `<p>❌ Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                div.className = 'test error';
                div.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            await testEndpoint('Categorías Padre', 'http://localhost:3000/api/categorias-padre');
            await testEndpoint('Tipos de Prenda', 'http://localhost:3000/api/tipos-prenda');
            await testEndpoint('Tallas', 'http://localhost:3000/api/tallas');
            await testEndpoint('Proveedores', 'http://localhost:3000/api/proveedores');
        }
    </script>
</body>
</html>
